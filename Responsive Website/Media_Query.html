<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Responsive Web</h1>
    <picture class="img">
        <source media="(max-width: 600px)" srcset="Images/image1.jpg">
        <source media="(min-width: 601px) and (max-width: 767px)" srcset="Images/image2.jpg">
        <source media="(min-width: 768px) and (max-width: 991px)" srcset="Images/image3.jpg">
        <source media="(min-width: 992px) and (max-width: 1200px)" srcset="Images/image4.jpg">
        <img src="Images/image5.jpg" alt="Example Image">
    </picture>
</body>

</html>
