<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator"> 
        <div class="flex-container">
         <div>7</div>
         <div>4</div>
         <div>1</div>  
         <div>0</div>  
       </div>
       
       <div class="flex-container">
         <div>8</div>
         <div>5</div>
         <div>2</div>  
         <div>.</div>  
       </div>
       
       
       <div class="flex-container">
         <div>9</div>
         <div>6</div>
         <div>3</div>  
         <div class="equal">=</div>  
       </div>
       
       <div class="flex-container">
         <div class="operator">/</div>
         <div class="operator">*</div>
         <div class="operator">-</div> 
         <div class="operator">+</div>  
       </div>
    </div>

    <div class="container">
        <div>0.</div>
    </div>



</body>
</html>
